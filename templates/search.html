{% extends 'base.html' %}

{% block content %}
<br />
<h2>you searched for </h2>
<h3>{{ searched }}</h3>
<div class="container mt-5">
    <h2 class="text-center">searched Articles</h2>
    <div class="row">
        {% for post in posts %}
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <p class="card-text">{{ post.content[:100]|safe }}...</p>
                    <a href="{{ url_for('post', id=post.id) }}"
                        class="btn btn-primary">Read More</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
